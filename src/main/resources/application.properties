spring.application.name=loan-management-backend

# Database Configuration (H2 in Oracle Mode)
spring.datasource.url=jdbc:h2:mem:loandb;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.com.loan.backend=DEBUG

# Server Port
server.port=8080
